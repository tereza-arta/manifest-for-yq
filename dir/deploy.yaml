apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    app: some
spec:
  replicas: 1
  selector:
    matchLabels:
      app: some
  template:
    metadata:
      labels:
        app: some
    spec:
      containers:
        - name: cnt
          image: BlaBla
          ports:
            - containerPort: 8080
